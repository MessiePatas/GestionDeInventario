<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/plugins/bootstrap/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/plugins/fontawesome/all.min.css}" rel="stylesheet" />
    <style>
        html, body {
            height: 100%;
            margin-top: 10px; /* Espacio de 1 cm (aprox.) */
        }
        .sidebar {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table-container {
            overflow-y: auto;
            height: 70vh;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <form class="form-inline" th:action="@{/api/productos/}">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand" href="#">Gestion de Inventario</a>
                <a class="nav-link" href="/logout" style="margin-right: 5px;">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    </form>
    <div class="row h-100" style="margin-top: 1cm;">
        <div class="col-md-9 table-container">
            <h4>Lista de Productos</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Categoria</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="producto : ${listProductos}">
                    <tr>
                        <td>[[${producto.id}]]</td>
                        <td>[[${producto.nombre}]]</td>
                        <td>[[${producto.descripcion}]]</td>
                        <td>[[${producto.precio}]]</td>
                        <td>[[${producto.cantidad}]]</td>
                        <td>[[${producto.categoria}]]</td>
                        <td>
                            <a th:href="@{'/api/producto/actualizar/' + ${producto.id}}">Edit</a>

                            <a th:href="@{'/api/producto/eliminar/' + ${producto.id}}">Delete</a>
                        </td>

                    </tr>
                </th:block>
                <!-- Aquí se mostrarán los productos -->
                </tbody>
            </table>
        </div>
        <div class="col-md-3 sidebar">
            <h4>Detalles del Producto</h4>
            <div class="mb-3">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descripcion">Precio</label>
                <input type="text" id="precio" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descripcion">Cantidad</label>
                <input type="text" id="cantidad" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descripcion">Categoria</label>
                <input type="text" id="categoria" class="form-control">
            </div>
            <button class="btn btn-primary mb-2">Agregar</button>
            <button class="btn btn-secondary mb-2">Actualizar</button>
            <button class="btn btn-danger mb-2">Eliminar</button>
        </div>

    </div>
</div>

<script src="plugins/jquery/jquery-3.5.1.min.js"></script>
<script src="plugins/bootstrap/bootstrap.bundle.min.js"></script>
<!-- Aquí podrías agregar tus scripts personalizados -->
<script>
    // Aquí puedes agregar lógica personalizada, como llenar la tabla o manejar eventos de clic en las filas
</script>
</body>
</html>
