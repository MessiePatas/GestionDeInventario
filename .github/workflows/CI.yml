name: Continuous Integration

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Make gradlew executable
        run: |
          chmod +x ./gradlew

      - name: Build project
        run: |
          ./gradlew build
